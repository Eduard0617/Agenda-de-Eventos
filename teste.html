<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto com Altura Máxima</title>
    <style>
        .texto-limitado {
            max-height: 200px; /* Define a altura máxima */
            overflow-y: auto; /* Adiciona uma barra de rolagem vertical */
            border: 1px solid #ccc; /* Adiciona uma borda para visualização */
            padding: 10px; /* Adiciona um pouco de padding */
        }
    </style>
</head>
<body>
    <div class="texto-limitado">
        <p>Seu texto longo aqui...</p>
        <p>Mais texto...</p>
        <p>Mais texto...</p>
        <p>Mais texto...</p>
        <p>Mais texto...</p>
        <p>Mais texto...</p>
        <p>Mais texto...</p>
        <p>Mais texto...</p>
        <p>Mais texto...</p>
        <p>Mais texto...</p>
    </div>
</body>
</html>
